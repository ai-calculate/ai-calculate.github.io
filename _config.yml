#-------------------------------
# General Site Settings
title: AI Calculator
logo: # You can add own logo. For example '/images/logo.png'.
description:  "AI Calculator is a web application, here you can perform various calculations using different AI Calculators."
baseurl: "" # the subpath of your site, e.g. /blog
url: "https://ai-calculator.github.io" # the base hostname & protocol for your site, e.g. http://example.com
blog-theme: light # By default, Atega theme uses a 'light' color scheme, to change the color scheme to dark use 'dark' value (_includes/color-scheme)

 
#-------------------------------
# Author Settings
author:
  name: Emily Stark
  image: '/images/Emily-Stark.webp' # Add your author image
  description: "I am a content writer and SEO specialist with a passion for artificial intelligence. I create engaging and informative content that helps businesses connect with their audience and achieve their goals."
  social:
    twitter: https://twitter.com/Emily-Stark


#-------------------------------
# Hero Settings
hero:
  hero__title: Calculate Anything with <span class="hero__name">AI Calculator</span>.
  hero__job: 
  hero__description: "AI Calculator is a web application, here you can perform various calculations using different AI Calculators."
  hero__button__text: Read about the Author # Add your button text
  hero__button__link: '/about'
  hero__image: '/images/hero-image.webp'


